name: build

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install cpputest
    - name: Build unit tests
      run: mkdir build && cd build && cmake .. && make utest
    - name: Run unit tests
      run: sudo ./build/utest -v
